<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calendar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calendar">
    <h2 id="monthYear"></h2>
    <table>
      <thead>
        <tr>
          <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th>
          <th>Thu</th><th>Fri</th><th>Sat</th>
        </tr>
      </thead>
      <tbody id="calendarBody"></tbody>
    </table>
  </div>
  <script src="app.js"></script>
</body>
</html>
